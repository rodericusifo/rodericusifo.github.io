<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aplikasi Informasi Sepak Bola" />
    <meta
      name="keyword"
      content="pwa, progresive web apps, submission, dicoding"
    />
    <meta name="author" content="Rodericus Ifo Krista" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="/icon-512x512.png" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="manifest" href="/manifestFCM.json" />
    <link rel="stylesheet" href="/css/materialize.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="/icon-512x512.png" />
    <link rel="shortcut icon" href="/icon-192x192.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>UEFA CHAMPIONS LEAGUE</title>
  </head>
  <body>
    <!-- Navigasi -->
    <nav id="navigation" role="navigation">
      <div class="nav-wrapper container">
        <!-- Brand Logo -->
        <a href="#" class="brand-logo" id="logo-football"
          ><span class="highlight">CHAMPIONS</span>&nbsp;LEAGUE</a
        >

        <!-- Sidenav -->
        <a href="/index.html" class="sidenav-trigger" data-target="nav-mobile">
          <i class="material-icons">arrow_back</i>
        </a>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>
    <!-- Akhir Navigasi -->

    <div id="body-content"></div>

    <div id="loader"></div>

    <div class="fixed-action-btn">
      <a
        class="btn-floating btn-large blue lighten-2 modal-trigger scale-transition scale-out"
        id="save"
        href="#modal"
      >
        <i class="large material-icons">save</i>
      </a>
    </div>

    <div id="modal" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h5>INFORMATION</h5>
        <p>Team berhasil Disimpan.</p>
      </div>
      <div class="modal-footer">
        <a class="modal-close waves-effect waves-green btn blue lighten-2"
          >Close</a
        >
      </div>
    </div>

    <div class="fixed-action-btn">
      <a
        class="btn-floating btn-large blue lighten-2 modal-trigger scale-transition scale-out"
        id="delete"
        href="#modal1"
      >
        <i class="large material-icons">delete</i>
      </a>
    </div>

    <div id="modal1" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h5>INFORMATION</h5>
        <p>Team berhasil Dihapus.</p>
      </div>
      <div class="modal-footer">
        <a class="modal-close waves-effect waves-green btn blue lighten-2"
          >Close</a
        >
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p>UEFA CHAMPIONS LEAGUE, Copyright &copy; 2020</p>
      </div>
    </footer>

    <script src="/js/materialize.min.js"></script>
    <script src="/js/idb.js"></script>
    <script src="./teamById.js" type="module"></script>
  </body>
